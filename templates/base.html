<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap justify-content-between">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="{% url 'product:index' %}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="{% url 'product:catalog' %}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Каталог товаров</a></li>
          </ul>

          <form class="d-flex justify-content-center" action="{% url 'product:search' %}" method="get">
            <input type="search" type="text" name="q" class="form-control" placeholder="Поиск..." aria-label="Поиск">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
          </form>
          <ul class="nav ms-auto">
            {% if request.user.is_authenticated %}
              <li class="nav-item"><a href="{% url 'account:logout' %}" class="nav-link link-body-emphasis px-2">Выйти</a></li>
              <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Профиль</a></li>
            {% else %}
              <li class="nav-item"><a href="{% url 'account:login' %}" class="nav-link link-body-emphasis px-2">Войти</a></li>
              <li class="nav-item"><a href="{% url 'account:register' %}" class="nav-link link-body-emphasis px-2">Зарегистрироваться</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>      


      {% block content%}
      {% endblock %}
</body>
</html>
